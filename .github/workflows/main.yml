name: Built, test & lint

on:
  push:
    branches:
      - master
      - develop
    tags:
      - '*'
  pull_request:
    branches:
      - master

env:
  RELEASE_COMMIT: ${{ github.ref_type == 'tag' }}

jobs:
  Test:
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest]
        # rust: [1.45.0, stable, nightly]
        rust: [1.45.0, stable]
        # exclude:
        #   - os: ubuntu-latest
        #     rust: 1.45.0
        #   - os: windows-latest
        #     rust: 1.45.0
        #   - os: ubuntu-latest
        #     rust: nightly
        #   - os: windows-latest
        #     rust: nightly

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Build (${{ matrix.os }}-${{ matrix.rust }})
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Set RUST_TEST_NOCAPTURE
        run: echo "RUST_TEST_NOCAPTURE=1" >> $GITHUB_ENV
      - name: Run test suits in modules (${{ matrix.os }}-${{ matrix.rust }})
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features updater --lib -- --test-threads=1
      - name: Run doc tests (${{ matrix.os }}-${{ matrix.rust }})
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features updater --doc -- --test-threads=1
      # - name: Test (${{ matrix.os }}-${{ matrix.rust}})
      #   run: .github/workflows/run_tests.sh

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Rust linting tools
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        if: ${{ env.RELEASE_COMMIT == 'true' }}
        with:
          command: fmt
          args: --all -- --check
      - name: Run full pedantic clippy lints
        uses: actions-rs/cargo@v1
        if: ${{ env.RELEASE_COMMIT == 'true' }}
        with:
          command: clippy
          args: --tests --workspace -- -Dclippy::all -Dclippy::pedantic -D warnings

